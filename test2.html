	<fieldset>
		<legend class="ledge">CONTACT US (*REQUIRED FIELD)</legend> 




<label for="fname" class="field" required>FIRST NAME*</label>
<input type="text" placeholder="First Name" id="fname" name="fname"/>


<label for="surname" class="field" required>SURNAME*</label>
<input type="text" placeholder="Surname" id="surname" name="surname"/>

<label for="email" class="field" required>EMAIL ADDRESS*</label>
<input type="email" placeholder="name@domain.com" id="email" name="email"/>

<label for="phone" class="field" required>PHONE NUMBER*</label>
<input type="text" placeholder="Phone number" id="phone" name="phone"/>

<label for="comment" class="field" required>YOUR COMMENTS*</label>
<textarea type="text" placeholder="Your comments" id="comms" name="comments" maxlength="300"></textarea>

<label for="event" class="field" required>EVENT TYPE*</label>
<textarea type="text" placeholder="Event Summary e.g. Birthday" id="event" name="event" maxlength="300"></textarea>

<label for="guests" class="field" required>NUMBER OF GUESTS</label>
<select name="howmany">
	<option value="1-10" selected>1-10</option>
		<option value="11-20">11-20</option>
				<option value="21-30">21-30</option>*
						<option value="31-40">31-40</option>
								<option value="41-50">41-50</option>
							</select>
										


</fieldset>
<br>
<input type="submit" value="Submit"/>
