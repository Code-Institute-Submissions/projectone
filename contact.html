<div id="cardcontainer">		
	<div class="card form">
		<fieldset>
			<form name ="myForm" id="contactForm" method="get" class="form-inline" onsubmit="return submitFunction()">
				<div class="form-group">
					<p>To book an event, fill in the form below (*Required field)</p>
					<br>
					<label for="name" class="field">NAME*</label>
					<input type="text" placeholder="Name" id="name" name="name" required/>
						
					<label for="email" class="field">EMAIL ADDRESS*</label>
					<input type="email" placeholder="name@domain.com" id="email" name="email" required/>
						
					<label for="phone" class="field">PHONE NUMBER*</label>
					<input type="text" placeholder="Phone number" pattern="[0-9]{10}" title="10 digit number" id="phone" name="phone" required/>
						
					<label for="comment" class="field">YOUR COMMENTS*</label>
					<textarea type="text" placeholder="Your comments" id="comms" name="comments" maxlength="300" required></textarea>
						
					<label for="event" class="field">EVENT TYPE*</label>
					<textarea type="text" placeholder="Event Summary e.g. Birthday, Christmas Party" id="event" name="event" maxlength="300" required></textarea>
						
					<label for="guests" class="field">NUMBER OF GUESTS*</label>
						<select name="howmany" required>
							<option value="1-10" selected>1-10</option>
							<option value="11-20">11-20</option>
							<option value="21-30">21-30</option>*
							<option value="31-40">31-40</option>
							<option value="41-50">41-50</option>
						</select>
							<br><br>
							<input type="submit" value="Submit"/>
							<br><br>
			</form>
		</fieldset>
